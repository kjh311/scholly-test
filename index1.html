<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scholly Test</title>
	<style type="text/css" media="screen">
	@import url('https://fonts.googleapis.com/css?family=Nanum+Gothic|PT+Sans+Narrow|Ubuntu|Work+Sans');
	*{
		margin: 0;
		padding: 0;
		border: 0;
	}	
	.ExternalClass {width:100%;} 
	body, #body_style{
		font-family: 'Ubuntu', sans-serif;
		background-color: : #F0EFEF;
		color: #fff;
		font-size: 16px;
		min-height:1000px; 
		text-align: center;
	}
	.main-wrapper, .logo-wrapper, .welcome-wrapper, .code-wrapper, .solar-system-wrapper, .white, .line{
		margin-left: auto;
		margin-right: auto;
		left: 0;
		right: 0;
	}
	.main-wrapper{
		position: absolute;
		width: 550px;
		max-width: 100%;
		background-color: #000000;
		height: 3000px;
		
	}
	.logo-wrapper{
		position: relative;
		width: 200px;
		height: auto;
		top: 40px;
	}
	.logo{
		width: 100%;
	}
	.date{
		color: #fff;
		text-align: center;
		font-size: 15px;
		letter-spacing: 4px;
	}
	.welcome-wrapper{
		position: relative;
		margin-top: 100px;
		max-width: 350px;
	}
	.hello-text{
		letter-spacing: 2px;
		font-size: 1.8em;
		font-weight: 600;
		text-align: center;
		color: #fff;
	}
	.upcoming-text{
		font-size: 1em;
		margin-top: 30px;
		line-height: 30px;
		font-weight: 100;
		text-align: center;
		color: #fff;
		/*font-family: 'PT Sans Narrow', sans-serif;*/
		font-family: 'Nanum Gothic', sans-serif;
		/*font-family: 'Work Sans', sans-serif;*/
	}
	.code-wrapper{
		width: 350px;
		max-width: 80%;
		height: 420px;
		background-image: linear-gradient(#9849cc, #c64ace, #ec36ab);
		border-radius: 30px;
		margin-top: 40px;
	}
	.code-text, .solar-text{
		text-align: center;
		padding-left: 10%;
		padding-right: 10%;
		font-size: 2em;
		color: #fff;
		top: 30px;
		position: relative;
		line-height: 40px;
	}
	.code-begin-button, .solar-begin-button{
		position: relative;
		color: #fff;
		padding: 20px 30px 20px 30px;
		border-radius: 10px;
		background-color: #4a90e2;
		text-decoration: none;
		border: 2px solid white;
		font-size: 1.2em;
		letter-spacing: 2px;
		font-weight: 500;
	}
	.code-begin-button{
		top: 155px;
	}
	.solar-begin-button{
		top: 45px;
	}
	.code-begin-button:hover, .solar-begin-button:hover{
		background-color: #4ab7e2;
	}
	.blocks{
		font-size: 20px;
		font-family: 'Nanum Gothic', sans-serif;
		padding-left: 10%;
		padding-right: 10%;
		line-height: 30px;
	}
	.one{
		font-size: 80px;
	}
	.drawing{
		font-family: 'Ubuntu', sans-serif;
		margin-top: 0px;
		font-size: 35px;
	}
	.solar-system-wrapper{
		width: 350px;
		max-width: 80%;
		height: 420px;
		background-image: linear-gradient(#ec36ab, #f07c46, #f1be52);
		border-radius: 30px;
		margin-top: 40px;
	}
	.two{
		font-size: 80px;
	}
	.white{
		width: 350px;
		max-width: 80%;
		height: 420px;
		background-color: white;
		border-radius: 30px;
		margin-top: 40px;
	}
	.browse-btn{
		color: white;
		padding: 10px 40px 10px 40px;
		background-color: #565353;
		text-decoration: none;
		border-radius: 20px;
		top: 50px;
		position: relative;
		font-size: 20px;
	}
	.browse-btn:hover{
		background-color: #a7a3a3;
	}
	.line{
		width: 80%;
		height: 2px;
		background-color: #e5e5e5;
		margin-top: 100px;

	}
	.app-btn{
		padding: 10px 0px 10px 0px;
		background-color: #565353;
		border-radius: 20px;
		top: 50px;
		position: relative;
		font-size: 20px;
	}
	.app-link{
		color: white;
		text-decoration: none;
	}
	</style>
	
</head>
<body>
	
	<div class="main-wrapper">
		<div class="logo-wrapper">
			<img class="logo" src="https://github.com/kjh311/scholly-test/blob/gh-pages/assets/Logo/Code-Lab-Logo-white.png?raw=true" alt="logo">
			<p class="date">10/26/18</p>
		</div>
		<div class="welcome-wrapper">
			<p class="hello-text">Hello Jane Doe,</p>
			<p class="upcoming-text">You have 2 upcoming lessons to complete before you earn your certification!</p>
		</div>
		<div class="code-wrapper">
			<p class="one">1</p><br><p class="drawing">Drawing with Code </p><br> <p class="blocks">Blocks, Javascript</p>
			<a class="code-begin-button" href="#" title="">BEGIN</a>
		</div>
		<div class="solar-system-wrapper">
			<p class="two">2</p><br><p class="drawing">Building an Interactive Solar System </p><br> <p class="blocks">Blocks, Tynker, JavaScript, Python</p>
			<a class="solar-begin-button" href="#" title="">BEGIN</a>
		</div>
		<div class="white">
			<a class="browse-btn" href="#" title="">BROWSE COURSES</a>
			<div class="line"></div>

			<div class="app-btn">
				<a class="app-link" href="#" title="">DOWNLOAD OUR<br> APP TODAY</a>
			</div>
			
		</div>
		
		
	</div>

</body>
</html>
